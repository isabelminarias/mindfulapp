<html>
<body>
<div id="container">
	<h3 class="siimple-h3"> What is this app for? </h3>

	<div class ="siimple-grid">
		<div class ="siimple-grid-row">
			
		</div>
	</div>

	<span>Put your thoughts into a little bubble to check out later ({{itemCount}}) </span>
	<br><span id='thoughtful'> {{goalText}} </span> <br>
			<form> 
				<input type="text" class="txt" name='item' placeholder="..." [(ngModel)]="goalText" >
				
				<input type="submit" class='btn' value=" {{btnText}} "  (click)="addItem()"  >
			</form>

		<div class="col" id='grateful'>
			<p class="gratefulContainer" *ngFor = "let goal of goals">
				{{ goal	}}
			</p>
		</div>
</div>
</body>
</html>
