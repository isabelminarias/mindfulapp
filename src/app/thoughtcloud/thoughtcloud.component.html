<html>
<body>
<div id="container">
	<h3 class=""> Though Clouds! </h3>


<div class = " [@goals] ">
	<span>Put your thoughts into a little bubble to check out later ({{itemCount}} so far...) </span>
	<br><span id='thoughtful'> {{goalText}} </span> <br>
			<form> 
				<input type="text" class="txt" name='item' placeholder="..." [(ngModel)]="goalText" >
				
				<input type="submit" class='btn' value=" {{btnText}} "  (click)="addItem()"  >
			</form>

		<div class="col" id='grateful'>
			<p class="gratefulContainer" *ngFor = " let goal of goals; let i = index " (click)="removeItem(i)" >
				{{ goal	}}
			</p>
		</div>
	</div>
</div>
</body>
</html>
